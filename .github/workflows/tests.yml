name: Pack and Bellsoft tests

on:

  schedule:
    - cron: 0,30 * * * *
  push:
    branches: [ "buildpacks" ]
  pull_request:
    branches: [ "buildpacks" ]

jobs:
  build-and-run-different-liberica:
    strategy:
      matrix:
        bellsoft_liberica_bp_version: [ "10.7.1", "10.7.2" ]
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up pack cli
        uses: buildpacks/github-actions/setup-pack@v5.6.0
      - name: Build with pack and bellsoft liberica buildpack ${{ matrix.bellsoft_liberica_bp_version }}
        run: |
          pack build test --env JAVA_TOOL_OPTIONS="-Xlog:cds -XX:+PrintFlagsFinal" --env BP_JVM_VERSION=21 --env BP_JVM_CDS_ENABLED=true --env BP_SPRING_AOT_ENABLED=true  -b gcr.io/paketo-buildpacks/bellsoft-liberica:${{ matrix.bellsoft_liberica_bp_version }}   -b paketobuildpacks/syft:latest -b paketobuildpacks/maven:latest   -b paketobuildpacks/executable-jar:latest  -b  paketobuildpacks/spring-boot:latest -B paketobuildpacks/builder-jammy-buildpackless-tiny:latest
      - name: java version
        run: |
          docker run --entrypoint=/layers/paketo-buildpacks_bellsoft-liberica/jre/bin/java test -version
      - name: run image and exit
        timeout-minutes: 1
        continue-on-error: true
        run: |
          docker run --env JAVA_TOOL_OPTIONS="-Xlog:cds -XX:+PrintFlagsFinal" test 2>&1 | tee output.txt
          # if "Dynamic archive cannot be used" is found in the logs, it means CDS did not apply; exit with error
          cat output.txt | grep "Dynamic archive cannot be used" -vqz
